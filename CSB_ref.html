		];

		var Backup = [
			["G0", "G1", "G2", "G3", "G4", "G5", "G6", "G7", "G8"],
			["B0", "B1", "B2", "B3", "B4", "B5", "B6", "B7", "B8"],
			["O0", "O1", "O2", "O3", "O4", "O5", "O6", "O7", "O8"],

			["Y0", "Y1", "Y2", "Y3", "Y4", "Y5", "Y6", "Y7", "Y8"]
		];

		function Scramble(isDrawing = false) {
			let a = prompt("Enter number of moves:");
			let CurSt;
			for (let i = 0; i < a; i++){
				CurSt =  Math.floor(Math.random() * (11 - 0 + 1)) + 0;
				switch(CurSt) {
					case 0: Move("F");
						Formula[i] = "F";
						//if (logic) console.log("Moving F");
					break;
					case 1: Move("B", isDrawing);
						Formula[i] = "B";
						//if (logic) console.log("Moving B");
					break;
					case 2: Move("L", isDrawing);
						Formula[i] - "L";
						//if (logic) console.log("Moving L");
					break;
					case 3: Move("R", isDrawing); 
						Formula[i] = "R";
						//if (logic) console.log("Moving R");
					break;
					case 4: Move("U", isDrawing);
						Formula[i] = "U";
						//if (logic) console.log("Moving U");
					break;
					case 5: Move("D", isDrawing);
						Formula[i] = "D";
						//if (logic) console.log("Moving D");
					break;
					case 6: Move("f", isDrawing);
						Formula[i] = "f";
						//if (logic) console.log("Moving F´");
					break;
					case 7: Move("b", isDrawing);
						Formula[i] = "b";
						//if (logic) console.log("Moving B´");
					break;
					case 8: Move("l", isDrawing);
						Formula[i] = "l";
						//if (logic) console.log("Moving L´");
					break;
					case 9: Move("r", isDrawing);
						Formula[i] = "r";
						//if (logic) console.log("Moving R´");
					break;
					case 10: Move("u", isDrawing);
						Formula[i] = "u";
						//if (logic) console.log("Moving U´");
					break;
					case 11: Move("d", isDrawing);
						Formula[i] = "d";
						//if (logic) console.log("Moving D´");
					break;

					default:
						console.log("default case");
					break;
				};
			};
		};
		
		function BRUTEFORCE(isDrawing = false){
			let i = 0;
			while (!Solved()){
				ApplyFormula(isDrawing);
				i++;
			};
			console.log(`Solved in ${i} cycles`);
		};
		
		function Solved() {
			for (let i = 0; i < Cube.length; i++){
				for (let j = 0; j < 6; j++){
					if (Cube[i][j] != Backup[i][j]) return false; 
				};
			};
			return true;
		};

		function GetFormula() {
			var length = prompt("Please enter sequence length");
			
			for (let i = 0; i < length; i++) {
				Formula[i] = prompt(`please enter sequence step number ${i + 1}`);
			};
		};
		
		function ApplyFormula(isDrawing = false) {
			for (let i = 0; i < Formula.length; i++) {
				Move(Formula[i]);
			};
			if(isDrawing) Draw();
		};
		
		function ApplyFormulaN(isDrawing = false) {
			var times = prompt("Please enter cycles to repeat");
			for (let i = 0; i < times; i++) {
				for (let j = 0; j < Formula.length; j++) {
					Move(Formula[j]);
				};
			};
			if (isDrawing) Draw();
		};
		
		/*function Apply(step) {
			Move(step);
		};*/
		
		function Move(step, isDrawing = false) {
			switch(step) {
				case "F":
					buf1 = Cube[2][7];
					buf2 = Cube[4][5];
					buf3 = Cube[3][3];
					buf4 = Cube[5][1];
					Cube[5][1] = buf3;
					Cube[3][3] = buf2;
					Cube[4][5] = buf1;
					Cube[2][7] = buf4;
					
					buf1 = Cube[2][6];
					buf2 = Cube[4][4];
					buf3 = Cube[3][2];
					buf4 = Cube[5][8];
					Cube[5][8] = buf3;
					Cube[3][2] = buf2;
					Cube[4][4] = buf1;
					Cube[2][6] = buf4;
					
					buf1 = Cube[2][5];
					buf2 = Cube[4][3];
					buf3 = Cube[3][1];
					buf4 = Cube[5][7];
					Cube[5][7] = buf3;
					Cube[3][1] = buf2;
					Cube[4][3] = buf1;
					Cube[2][5] = buf4;
					
					buf1 = Cube[0][1];
					buf2 = Cube[0][7];
					buf3 = Cube[0][5];
					buf4 = Cube[0][3];
					Cube[0][3] = buf3;
					Cube[0][5] = buf2;
					Cube[0][7] = buf1;
					Cube[0][1] = buf4;
					
					buf1 = Cube[0][8];
					buf2 = Cube[0][6];
					buf3 = Cube[0][4];
					buf4 = Cube[0][2];
					Cube[0][2] = buf3;
					Cube[0][4] = buf2;
					Cube[0][6] = buf1;
					Cube[0][8] = buf4;
				break;
				
				case "B":
					buf1 = Cube[2][1];
					buf2 = Cube[5][3];
					buf3 = Cube[3][5];
					buf4 = Cube[4][7];
					Cube[4][7] = buf3;
					Cube[3][5] = buf2;
					Cube[5][3] = buf1;
					Cube[2][1] = buf4;
					
					buf1 = Cube[2][2];
					buf2 = Cube[5][4];
					buf3 = Cube[3][6];
					buf4 = Cube[4][8];
					Cube[4][8] = buf3;
					Cube[3][6] = buf2;
					Cube[5][4] = buf1;
					Cube[2][2] = buf4;
					
					buf1 = Cube[2][3];
					buf2 = Cube[5][5];
					buf3 = Cube[3][7];
					buf4 = Cube[4][1];
					Cube[4][1] = buf3;
					Cube[3][7] = buf2;
					Cube[5][5] = buf1;
					Cube[2][3] = buf4;
					
					buf1 = Cube[1][1];
					buf2 = Cube[1][7];
